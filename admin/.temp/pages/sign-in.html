<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<!-- Favicon icon-->
<link
  rel="shortcut icon"
  type="image/x-icon"
  href="../assets/images/favicon/favicon.ico"
/>

<!-- Libs CSS -->

<link
  href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link
  href="../node_modules/dropzone/dist/dropzone.css"
  rel="stylesheet"
/>
<link
  href="../node_modules/@mdi/font/css/materialdesignicons.min.css"
  rel="stylesheet"
/>
<link
  href="../node_modules/prismjs/themes/prism-okaidia.css"
  rel="stylesheet"
/>

<!-- Theme CSS -->
<!-- build:css ../assets/css/theme.min.css -->
<link rel="stylesheet" href="../assets/css/theme.css" />
<!-- endbuild -->

<script>
  // const HOST_NAME = 'https://vexere-backend.onrender.com';

  const HOST_NAME = "http://localhost:3000";
</script>

    <title>Sign In | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
  </head>

  <body class="bg-light">
    <!-- container -->
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
          <!-- Card -->
          <div class="card smooth-shadow-md">
            <!-- Card body -->
            <div class="card-body p-6">
              <div class="mb-4">
                <a href="../index.html"
                  ><img
                    src="../assets/images/brand/logo/logo-primary.svg"
                    class="mb-2"
                    alt=""
                /></a>
                <p class="mb-6">Please enter your user information.</p>
              </div>
              <!-- Form -->
              <form id="sign-in-form">
                <!-- Username -->
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Username or email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Email address here"
                    required=""
                  />
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="**************"
                    required=""
                    autocomplete="on"
                  />
                </div>
                <!-- Checkbox -->
                <div
                  class="d-lg-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check custom-checkbox">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberme"
                    />
                    <label class="form-check-label" for="rememberme"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div>
                  <!-- Button -->
                  <div class="d-grid">
                    <button
                      id="sign-in-btn"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Sign in
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <!-- Libs JS -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../node_modules/feather-icons/dist/feather.min.js"></script>
<script src="../node_modules/prismjs/prism.js"></script>
<script src="../node_modules/apexcharts/dist/apexcharts.min.js"></script>
<script src="../node_modules/dropzone/dist/min/dropzone.min.js"></script>
<script src="../node_modules/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
<script src="../node_modules/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

<!-- Theme JS -->
<!-- build:js ../assets/js/theme.min.js -->
<script src="../assets/js/main.js"></script>
<script src="../assets/js/feather.js"></script>
<script src="../assets/js/sidebarMenu.js"></script>
<script src="../assets/js/log-out.js"></script>

<!-- endbuild -->
<script src="../assets/js/home.js"></script>

    <script src="../assets/js/sign-in.js"></script>
  </body>
</html>
